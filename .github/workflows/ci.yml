name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        run: npm ci

      - name: Lint Python
        run: |
          pip install flake8
          flake8 src/ || true

      - name: Lint JavaScript
        run: |
          npm install -g eslint
          npx eslint agent/ || true

      - name: Run Python tests
        run: |
          pip install pytest
          pytest tests/ || echo "No tests to run"

      - name: Run Node.js tests (if present)
        run: |
          if [ -f package.json ] && grep -q 'test' package.json; then npm test || echo "Tests failed or not implemented"; else echo "No JS tests"; fi
